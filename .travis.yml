## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: required
dist: trusty
julia:
  - 1.0
  - 1.5
  - nightly
notifications:
  email: false
git:
  depth: 99999999
jobs:
  allow_failures:
    - julia: nightly
    - julia: 1.0
  include:
    - stage: "Documentation"
      julia: 1.5
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip

# PDF and SVG export
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y pdf2svg
  - sudo apt-get install -y texlive-latex-base
  - sudo apt-get install -y texlive-binaries
  - sudo apt-get install -y texlive-pictures
  - sudo apt-get install -y texlive-latex-extra

# push coverage results to Codecov
after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("CriticalDifferenceDiagrams")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
